<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUIT FOR ALL</title>
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Style with Menrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/fruit.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/694eb245ec.js" crossorigin="anonymous"></script>
    <!-- Tailwind Customs Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="navbar mt-6 bg-[#F85559] rounded-3xl">
            <div class="navbar-start">
                <div class="dropdown text-white">
                    <label tabindex="0" class="btn btn-ghost lg:hidden btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <li><a>Item 1</a></li>
                            <li><a>Item 2</a></li>
                            <li><a>Item 3</a></li>
                            <li><a>Item 4</a></li>
                        </ul>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-black">
                        <li><a>Item 1</a></li>
                        <li><a>Item 2</a></li>
                        <li><a>Item 3</a></li>
                        <li><a>Item 4</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <img src="images/logo.png" alt="">
                <a class="btn btn-ghost normal-case text-xl text-white">FRUIT FOR ALL</a>
            </div>
            <div class="navbar-end">
                <div class="flex-none gap-2">
                    <div class="flex form-control">
                        <input type="text" placeholder="Search"
                            class="input input-bordered w-24 md:w-auto rounded-3xl" />
                    </div>
                </div>
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

</html>
